        <div class="mt-4">

    <script>
        let selectedImages = [];
        let selectedPDFs = [];

        document.getElementById('imageInput').addEventListener('change', handleImageInput);
        document.getElementById('pdfInput').addEventListener('change', handlePDFInput);

        function showImageSection() {
            document.getElementById('imageSection').style.display = 'block';
            document.getElementById('pdfSection').style.display = 'none';
            clearAll();
        }

        function showPDFSection() {
            document.getElementById('imageSection').style.display = 'none';
            document.getElementById('pdfSection').style.display = 'block';
            clearAll();
        }

        function clearAll() {
            selectedImages = [];
            selectedPDFs = [];
            document.getElementById('imageContainer').innerHTML = '';
            document.getElementById('pdfContainer').innerHTML = '';
            document.getElementById('previewContainer').innerHTML = '';
            document.getElementById('imageInput').value = '';
            document.getElementById('pdfInput').value = '';
        }

        function handleImageInput(e) {
            const files = e.target.files;
            const container = document.getElementById('imageContainer');
            container.innerHTML = '';
            selectedImages = [];

            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    img.classList.add('img-thumbnail');
                    container.appendChild(img);
                    selectedImages.push({data: event.target.result, type: file.type});
                }
                reader.readAsDataURL(file);
            }
        }

        function handlePDFInput(e) {
            const files = e.target.files;
            const container = document.getElementById('pdfContainer');
            container.innerHTML = '';
            selectedPDFs = [];

            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    selectedPDFs.push(event.target.result);
                    const pdfIcon = document.createElement('img');
                    pdfIcon.src = 'https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg';
                    pdfIcon.alt = file.name;
                    pdfIcon.title = file.name;
                    pdfIcon.classList.add('img-thumbnail');
                    container.appendChild(pdfIcon);
                }
                reader.readAsDataURL(file);
            }
        }

        async function generatePDF() {
            const PDFLib = window.PDFLib;
            const pdfDoc = await PDFLib.PDFDocument.create();
            const orientation = document.getElementById('orientationSelect').value;
            
            if (selectedImages.length > 0) {
                for (let imgData of selectedImages) {
                    let img;
                    if (imgData.type.startsWith('image/png')) {
                        img = await pdfDoc.embedPng(imgData.data);
                    } else if (imgData.type.startsWith('image/jpeg') || imgData.type.startsWith('image/jpg')) {
                        img = await pdfDoc.embedJpg(imgData.data);
                    } else {
                        // For other image types, convert to PNG
                        const tempImg = document.createElement('img');
                        tempImg.src = imgData.data;
                        await new Promise(resolve => tempImg.onload = resolve);
                        const canvas = document.createElement('canvas');
                        canvas.width = tempImg.width;
                        canvas.height = tempImg.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(tempImg, 0, 0);
                        const pngData = canvas.toDataURL('image/png').split(',')[1];
                        img = await pdfDoc.embedPng(pngData);
                    }
                    const page = pdfDoc.addPage(orientation === 'portrait' ? PDFLib.PageSizes.A4 : PDFLib.PageSizes.A4.reverse());
                    const { width, height } = page.getSize();
                    const scaleFactor = Math.min(width / img.width, height / img.height) * 0.9;
                    page.drawImage(img, {
                        x: (width - img.width * scaleFactor) / 2,
                        y: (height - img.height * scaleFactor) / 2,
                        width: img.width * scaleFactor,
                        height: img.height * scaleFactor,
                    });
                }
            } else if (selectedPDFs.length > 0) {
                for (let pdfSrc of selectedPDFs) {
                    const srcDoc = await PDFLib.PDFDocument.load(pdfSrc);
                    const copiedPages = await pdfDoc.copyPages(srcDoc, srcDoc.getPageIndices());
                    copiedPages.forEach((page) => pdfDoc.addPage(page));
                }
            }

            return pdfDoc;
        }

        async function previewPDF() {
            const pdfDoc = await generatePDF();
            const pdfBytes = await pdfDoc.save();
            const pdfDataUri = await blobToDataURL(new Blob([pdfBytes], { type: 'application/pdf' }));
            
            const loadingTask = pdfjsLib.getDocument(pdfDataUri);
            const pdf = await loadingTask.promise;
            
            const previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = '';

            const orientation = document.getElementById('orientationSelect').value;
            previewContainer.className = orientation === 'portrait' ? 'preview-container-portrait' : 'preview-container-landscape';

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const scale = orientation === 'portrait' ? 0.8 : 0.5;
                const viewport = page.getViewport({ scale });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                await page.render(renderContext);

                canvas.classList.add('preview-page');
                previewContainer.appendChild(canvas);
            }
        }

        async function generateAndDownloadPDF() {
            const pdfDoc = await generatePDF();
            const pdfBytes = await pdfDoc.save();
            const blob = new Blob([pdfBytes], { type: 'application/pdf' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = '‡∏£‡∏ß‡∏°‡πÑ‡∏ü‡∏•‡πå.pdf';
            link.click();
        }

        function blobToDataURL(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }
    </script>
